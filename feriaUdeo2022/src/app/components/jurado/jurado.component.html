<app-loading *ngIf="loading"></app-loading>
<div class="card__collection-jurado clear-fix-jurado">
    <div class="container-jurado">
        <div *ngFor="let jurado of juradoList" class="box-jurado">
            <div class="cards-jurado cards--three">
                <img src={{jurado.image}}
                    class="img-responsive-jurado" alt="">
                <span class="cards--three__rect-1">
                    <span class="shadow-1"></span>
                    <p>{{jurado.name}}</p>
                </span>
                <span class="cards--three__rect-2">
                    <span class="shadow-2"></span>
                </span>
                <span class="cards--three__circle"></span>
                <ul class="cards--three__list">
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-linkedin-in"></i></li>
                </ul>
            </div>
        </div>
    </div>
</div>
